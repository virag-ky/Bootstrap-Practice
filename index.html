<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg p-2">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="#">My Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto fs-5">
            <li class="navbar-item"><a href="#" class="nav-link">Home</a></li>
            <li class="navbar-item"><a href="#" class="nav-link">About</a></li>
            <li class="navbar-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="d-flex justify-content-center flex-column align-items-center">
      <h1 class="text-center p-5">My Website</h1>
      <button
        class="btn btn-dark m-5" style="width: 150px;"
        data-bs-toggle="modal"
        data-bs-target="#modalDiv"
        aria-controls="modalDiv"
      >
        Open Modal
      </button>
      <div class="modal" id="modalDiv">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>My Website</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
            </div>
            <div class="modal-body">
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde nam ex impedit commodi quia, autem ad quam asperiores quibusdam aut. Architecto sed doloremque facilis veritatis sapiente molestiae est natus eum?
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
